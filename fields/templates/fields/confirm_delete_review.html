{% extends 'base.html' %}
{% block title %}Delete Review{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h3>Confirm Delete</h3></div>
  <div class="card-body">
    <p>Delete your review for "{{ field.name }}"?</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete</button>
      <a href="{% url 'fields:field_detail' field.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
