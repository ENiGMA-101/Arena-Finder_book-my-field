{% extends 'base.html' %}
{% block title %}Delete Field{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h3>Confirm Delete</h3></div>
  <div class="card-body">
    <p>Delete field "{{ field.name }}"? This action cannot be undone.</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete</button>
      <a href="{% url 'fields:manage_fields' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
