{% extends 'base.html' %}
{% block title %}Delete Account{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h3>Confirm Account Deletion</h3></div>
  <div class="card-body">
    <p>This action will permanently delete your account and cannot be undone.</p>
    <form method="post" action="{% url 'accounts:delete_account' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete my account</button>
      <a href="{% url 'accounts:user_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
